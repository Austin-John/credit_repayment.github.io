<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Debt Repayment Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mode-toggle">
    <button id="modeToggle">ðŸŒ™ Dark Mode</button>
  </div>
  <div class="container">
    <h1>Credit Card Debt Repayment Calculator</h1>
    <form id="debtForm">
      <div class="input-group">
        <label for="salary">Monthly Salary ($):</label>
        <input type="number" id="salary" required>
      </div>
      <div class="input-group">
        <label for="salaryPercentage">Percentage of Salary for Repayment (%):</label>
        <div class="slider-container">
          <input type="range" id="salaryPercentage" min="10" max="50" value="20" step="1">
          <input type="number" id="percentageInput" min="10" max="50" value="20" step="1">
        </div>
      </div>
      <div class="input-group">
        <label for="strategy">Repayment Strategy:</label>
        <select id="strategy">
          <option value="snowball">Pay Smallest Debts First</option>
          <option value="avalanche">Pay Highest Interest First</option>
        </select>
      </div>
      <div id="debtEntries">
        <div class="debt-entry">
          <label>Debt Name:</label>
          <input type="text" class="debt-name" required>
          <label>Balance ($):</label>
          <input type="number" class="debt-balance" required>
          <label>Interest Rate (%):</label>
          <input type="number" class="debt-interest" step="0.01" required>
          <label>Minimum Payment ($):</label>
          <input type="number" class="debt-min-payment" required>
        </div>
      </div>
      <button type="button" id="addDebt">Add Another Debt</button>
      <button type="submit">Calculate Repayment Plan</button>
    </form>
    <div id="results" class="hidden">
      <h2>Repayment Plan</h2>
      <p><strong>Total Debt:</strong> $<span id="totalDebt"></span></p>
      <p><strong>Monthly Payment:</strong> $<span id="monthlyPayment"></span></p>
      <p><strong>Repayment Duration:</strong> <span id="repaymentDuration"></span> months</p>
      <p><strong>Total Interest Paid:</strong> $<span id="totalInterest"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
